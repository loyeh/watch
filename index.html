<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A. A, Looyeh's Watch Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="page1">
			<img src="img/61ROTP5QVEL._AC_UX679_.jpg" alt="Digital Modern Watch" />
			<div class="main center">
				<input
					type="button"
					value="Larg"
					id="button"
					class="button"
					onclick="largeClock()"
					placeholder="Press to see the Larg Digital Watch"
				/>
				<input
					type="button"
					value="MODE"
					id="mode"
					class="button"
					onclick="mode()"
				/>
			</div>
			<div class="scale" id="main">
				<div class="date center" id="date1"></div>
				<p class="center" id="clock"></p>
			</div>
		</div>
		<script src="sandbox.js"></script>
	</body>
</html>
